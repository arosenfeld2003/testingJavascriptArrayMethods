<script>
  // The lastIndexOf() method returns the last index at which a given element can be found in the array. 
    // Returns -1 if element is not present. 
    // The array is searched backwards, starting at fromIndex.

  // Parameters
    // searchElement
      // Element to locate in the array.
    // fromIndex Optional
      // The index at which to start searching backwards. 
        // Defaults to the array's length minus one (arr.length - 1).
            // i.e. the whole array will be searched. 
          // If the index >= array.length, the whole array will be searched. 
          // If negative, it is taken as the offset from the end of the array. 
            // When the index is negative, the array is still searched from back to front. 
            // If the calculated index is less than 0, -1 is returned, 
              // i.e. the array will not be searched.
  
  // Return value
    // The last index of the element in the array; -1 if not found.
  
    // Note(2) from ECMA script
      // The lastIndexOf function is intentionally generic; 
      // It does not require that its this value be an Array object. 
      // Therefore it can be transferred to other kinds of objects for use as a method.
    
    Array.prototype.myLastIndexOf = function(el, optionalFromIndex) {
      var searchArr = this;
      var startSearchIndex = optionalFromIndex || searchArr.length - 1;
      for (var i = startSearchIndex; i >= 0; i--) {
        if (searchArr[i] === el) {
          return i;
        }
      }
      return -1;
    }
    
    tests({
      '1. It should search the array from back to front starting with final el, if no optionalFromIndex': function() {
        var myArray = ['an element', 'middle', 'an element'];
        eq(myArray.myLastIndexOf('an element'), 2);
      },
      '2. It should search the array backwards starting at the optionalFromIndex, if included.': function() {
        var myArray = ['an element', 'middle', 'an element'];
        eq(myArray.myLastIndexOf('an element', 1), 0);
      },
      '3. It should return -1 if el is not in the array.': function() {
        var myArray = ['an element', 'middle', 'an element'];
        eq(myArray.myLastIndexOf('something else'), -1);
